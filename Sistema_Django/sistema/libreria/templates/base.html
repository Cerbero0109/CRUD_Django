{% load static %}
<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block titulo %} {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="website icon" type="png" href="{% static 'multimedia/django.png'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body class="bg-primary">

    <nav class="navbar navbar-expand-lg bg-dark ">
        <div class="container-fluid ">
          <a class="navbar-brand me-1 text-white" >Libreria</a>
          <img src="{% static 'multimedia/libreria.png'%}" width="50">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active text-white" aria-current="page" href="{% url 'inicio' %}">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'libros' %}">Libros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'acerca'%}">Acerca de...</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      


      <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                {% block contenido %} {% endblock %}
            </div>
        </div>
      </div>



    <footer class="text-center mt-5 bg-dark p-5">
        <p class="lead text-white">&copy; 2023 Gabriel Garcia - Curso de Django</p>
    </footer>
    <script src="{% static 'js/dinamico.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  </body>
</html>
