{% extends "base.html" %}

{% block titulo %}Libreria Digital{% endblock %}

{% block contenido %}
<div class="card">
    <div class="card-header">
        <a class="btn btn-success mt-3 mb-3" href="{% url 'crear' %}" role="button">Agregar Libro</a>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Titulo</th>
                    <th>Imagen</th>
                    <th>Descripcion</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for libro in libros %}
                <tr>
                    <td>{{ libro.id }}</td>
                    <td>{{ libro.titulo }}</td>
                    <td>
                        <img src="{{ libro.imagen.url }}" height="100">
                    </td>
                    <td>{{ libro.descripcion }}</td>
                    <td><a class="btn btn-info" href="{% url 'editar' libro.id %}" role="button">Editar</a>
                        |
                        <a class="btn btn-danger" href="{% url 'eliminar' libro.id %}" role="button">Borrar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>
</div>
{% endblock %}
